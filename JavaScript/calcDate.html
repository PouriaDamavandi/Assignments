<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button type="button" onclick="calcDate()">Click!</button>
    <script>
      function calcDate() {
        let second = 4000000;

        const min = 60;
        const hour = 60 * min;
        const day = 24 * hour;
        const week = 7 * day;
        const month = 30 * day;

        let calcMon = Math.trunc(second / month);
        second = second % month;
        let calcWeek = Math.trunc(second / week);
        second = second % week;
        let calcDay = Math.trunc(second / day);
        second = second % day;
        let calcHour = Math.trunc(second / hour);
        second = second % hour;
        let calcMin = Math.trunc(second / min);
        second = second % min;

        console.log(
          "Month =" + calcMon,
          "Week =" + calcWeek,
          "Day =" + calcDay,
          "Hour =" + calcHour,
          "Minute = " + calcMin,
          "Second =" + second
        );
      }
    </script>
  </body>
</html>
