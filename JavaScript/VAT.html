<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Value Added Tax</title>
  </head>
  <body>
    <div>
      <label> مبلغ</label>
      <input
        type="text"
        placeholder="مبلغ  قبل از تخفیف را وارد کنید"
        id="amount"
      />
      <button onclick="valueAddedTax()">محاسبه کن</button>
      <p id="demo1"></p>
      <p id="demo2"></p>
    </div>
    <script>
      function valueAddedTax() {
        var value = document.getElementById("amount").value;
        var tax = 0.09;
        var vat = Number(value) * tax;
        var finalPrice = vat + Number(value);
        document.getElementById("demo1").innerHTML =
          " مالیات بر ارزش افزوده کل " + vat;
        document.getElementById("demo2").innerHTML =
          " مبلغ نهایی بعد از مالیات بر ارزش افزوده کل " + finalPrice;
      }
    </script>
  </body>
</html>
